<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Label input</title>

    <style>
        .form-md {
            width: 100%;
            text-align: center;
            margin: 32px auto 32px auto;
        }

        .form-md .form-group {
            margin-left: auto;
            margin-right: auto;
            max-width: 320px;
        }

        .form-group {
            margin-bottom: 16px;
            position: relative;
        }

        input {
            position: relative;
            display: block;
            width: 100%;
            border: 1px solid rgba(0, 0, 0, .37);
            border-radius: 4px;
            background-color: transparent;
            margin: 0px auto;
            padding: 6px 4px 4px 14px;
            height: 40px;
            outline: none !important;
            font-size: 16px;
            color: rgba(0, 0, 0, 0.85);
            transition: all .2s ease-in-out;
        }

        label {
            position: absolute;
            top: 20px;
            left: 12px;
            text-align: left;
            display: inline-block;
            padding: 0 4px;
            height: 14px;
            line-height: 14px;
            font-size: 14px;
            font-weight: 400;
            background: #fff;
            color: rgba(0, 0, 0, 0.5);
            margin: 0px auto;
            cursor: text;
            transition: all .15s ease-in-out;
        }

        input:hover,
        input:focus {
            border: 1px solid #000;
        }

        input:valid+label,
        input+label {
            top: -6px;
            color: #000;
            font-weight: bold;
        }

        .gl-form-asterisk {
            background-color: inherit;
            color: #e32b2b;
            padding: 0;
            padding-left: 3px;

        }

        .gl-form-asterisk:after {
            content: "*";
        }
    </style>
</head>

<body>

    <form class="form-md">
        <div class="form-group">
            <input id="form_name1" class="form-control" type="text" required>
            <label for="form_name1">Name<span class="gl-form-asterisk"></span></label>
        </div>

        <div class="form-group">
            <input id="form_name2" class="form-control" type="text" placeholder="" required>
            <label for="form_name2">Email<span class="gl-form-asterisk"></span></label>
        </div>
    </form>

</body>

</html>
